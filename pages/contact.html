 <link

      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!--nav bar-->
    <div class="bg-gradient-to-r from-purple-600 to-pink-300 text-white w-full h-15">
        <div class="ml-5">
  <ul class="flex gap-10">
    <li class="flex flex-col items-center">
      <i data-feather="home"></i>
      <a href="../index.html" class="text-white hover:underline">Home</a>
    </li>
    <li class="flex flex-col items-center">
      <i data-feather="user"></i>
      <a href="about.html" class="text-white hover:underline">About</a>
    </li>
    <li class="flex flex-col items-center">
      <i data-feather="folder"></i>
      <a href="projects.html" class="text-white hover:underline">Projects</a>
    </li>
    <li class="flex flex-col items-center">
      <i data-feather="mail"></i>
      <a href="contact.html" class="text-white hover:underline">Contact</a>
    </li>
    <li class="flex flex-col items-center">
      <i data-feather="globe"></i>
      <a href="find.html" class="text-white hover:underline">Find Me!</a>
    </li>
  </ul>
</div>
</div>
<div class="bg-white text-purple-600 w-full h-1"></div>

<!--form style-->
<div class="bg-gradient-to-r from-purple-600 to-pink-300 min-h-screen">
  <p class="text-white font-bold text-center text-4xl">GET IN TOUCH!</p>
   <section class="p-8 bg-white mt-5">
      <h2 class="text-3xl font-bold text-center mb-8 text-white bg-purple-400">Contact US</h2>
      <div class="max-w-md mx-auto">
         <form class="space-y-4">
           <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
            <input class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border" placeholder="first name" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
            <input class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border" placeholder="last name" type="text"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border" placeholder="abcde@gmail.com" type="email"/>
           </div>
           <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <input class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border" placeholder="Enter your description" type="textarea"/>
           </div>
           <button type="submit" class="w-full py-2 bg-purple-300 text-purple-600 rounded-lg hover:bg-purple-200 transition duration-400">
             Send message
           </button>
         </form>
      </div>
    </section>

  </div>
</div>
<script>
    feather.replace();
</script>
